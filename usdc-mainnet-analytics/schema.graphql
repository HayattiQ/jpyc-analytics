type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  value: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Account @entity(immutable: false) {
  id: Bytes!
  balance: BigInt!
  updatedAtBlock: BigInt!
  updatedAtTimestamp: BigInt!
}

type GlobalStat @entity(immutable: false) {
  id: Bytes!
  holderCount: BigInt!
  totalSupply: BigInt!
  updatedAtBlock: BigInt!
  updatedAtTimestamp: BigInt!
}

type DailyStat @entity(immutable: false) {
  id: String!
  dayStartTimestamp: BigInt!
  holderCount: BigInt!
  totalSupply: BigInt!
  updatedAtBlock: BigInt!
  updatedAtTimestamp: BigInt!
}
